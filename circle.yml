# from https://github.com/lessons-of-k4zzk/lessons-opencv/tree/3225754c14a2408b058a30a214e6d7116541ad07
dependencies:
  pre:
    - sudo apt-get -y update
    - sudo apt-get -y install cmake libeigen3-dev
    - sudo apt-get -y install opencl-headers libtbb-dev
    - sudo apt-get -y install libjpeg-dev libjasper-dev libpng++-dev libtiff-dev libopenexr-dev libwebp-dev
    - sudo apt-get install -y libopencv-dev
  post:
    - bash print_cv_version.sh

test:
  override:
    - nosetests .
